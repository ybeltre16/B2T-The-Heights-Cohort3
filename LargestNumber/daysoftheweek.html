
<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id ='h1'></h1>
		<script type="text/javascript">
			
			
				switch(new Date().getDay()){
				case 0:
					document.getElementById("h1").innerHTML= "Welcome, today is Sunday";
					break;
				case 1:
					document.getElementById("h1").innerHTML= "Welcome, today is Monday";
					break;
				case 2:
					document.getElementById("h1").innerHTML= "Welcome, today is Tuesday";
					break;
				case 3:
					document.getElementById("h1").innerHTML= "Welcome, today is Wednesday";
					break;
				case 4:
					document.getElementById("h1").innerHTML= "Welcome, today is Thursday";
					break;
				case 5:
					document.getElementById("h1").innerHTML= "Welcome, today is Friday";
					break;
				case 6:
					document.getElementById("h1").innerHTML= "Welcome, today is Saturday";
					break;
			}
		</script>
	</body>
</html>
