<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<table id="myTable" border="2">
		<tr>
			<td>Clifford</td>
			<td>Harris</td>
		</tr>

	</table><br>

		column 1:<input type="text" id="col1" value="Curtis"><br>

		column 2:<input type="text" id="col2" value="Jackson"><br>

		<input type="button" onclick="insertRow()" value="insert row">

 	<script type="text/javascript">
 	function insertRow(){
 		var table = document.getElementById("myTable")
 		var row = table.insertRow(0); 
 		var cell1 = row.insertCell(0);
 		var cell2 = row.insertCell(1);
 		cell1.innerHTML = col1.value;
 		
 		cell2.innerHTML = col2.value;
 	}
 	
 	</script>

	</body>
</html>
