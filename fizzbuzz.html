<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
	var i;
	for( i = 1; i <= 100; i++){
    if (i % 3 == 0 && i % 5 == 0) {
        console.log("FizzBuzz") // Multiples of 3 and 5 will print FizzBuzz 
    }else if (i % 3 == 0) {
        console.log("Fizz");// Multiples of 3 will print Fizz
    }else if (  i % 5 == 0) {
    	console.log("Buzz");//Numbers that are multiples of 5 will print Buzz
    }else {
        console.log(i);
    }
}
	</script>
	</body>
</html>
