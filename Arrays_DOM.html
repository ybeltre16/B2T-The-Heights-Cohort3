<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
	var fruits =['apple', 'orange','kiwi'];
	
	document.getElementById("demo").innerHTML= fruits;

	function myFunction(){
		
		var x  = prompt().toLowerCase();
		fruits.push(x);
		fruits.sort();
		document.getElementById("demo").innerHTML=fruits.join(" with ");

	}
</script>
	</body>
</html>
