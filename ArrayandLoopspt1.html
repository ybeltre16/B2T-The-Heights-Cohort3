	<script type="text/javascript">
		var color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
		var suf = ["st", "nd", "rd", "th"];
		var count = 1;
		for(var i = 0; i < color.length; i++) {
			if(i <= 3)
				console.log(count + suf[i+0] + " choice is " + color[i]); 
			
			else 
				console.log(count + suf[3] + " choice is " + color[i]);
			count++;
	}
	//Will display 1st choice of color, the 2nd and so on 
	</script>
